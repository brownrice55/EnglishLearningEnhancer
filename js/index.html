<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./dest/css/index.css" rel="stylesheet">
  <title>英語力強化アプリ</title>
</head>
<body>
  <header class="header">
    <div>
      <nav class="header__nav">
        <ul class="js-nav">
          <li data-page="speedreading">速読</li>
          <li data-page="typing">写経</li>
          <li data-page="writing">ライティング</li>
          <li data-page="dictation">ディクテーション</li>
        </ul>
      </nav>
      <nav class="header__settingBtn">
        <button class="js-settings">設定</button>
      </nav>
    </div>
  </header>
  <main class="main">
    <h1>英語力強化アプリ</h1>
    <section class="js-registration">
      <h2>新規登録</h2>
      <div>
        <h3>英文<span class="required">※</span></h3>
        <textarea class="js-input"></textarea>
      </div>
      <div>
        <h3>英文（スラッシュ付き）<span class="required">※</span></h3>
        <textarea class="js-input"></textarea>
      </div>
      <div>
        <h3>日本語訳<span class="required">※</span></h3>
        <textarea class="js-input"></textarea>
      </div>
      <div>
        <h3>スラッシュ訳<span class="required">※</span></h3>
        <textarea class="js-input"></textarea>
      </div>
      <div>
        <h3>備考</h3>
        <textarea class="js-input"></textarea>
      </div>
      <div>
        <h3>音声パス</h3>
        <input type="text" class="js-input">
      </div>
      <div>
        <button class="js-save" data-index="n">保存</button>
      </div>
      <div class="main__list">
        <h3 class="main__list__title js-listTitle">登録済み</h3>
        <ul class="js-list"></ul>
      </div>
    </section>
    <section class="js-speedreading">
      <h2>速読</h2>
      <div class="js-speedreadingText disp--none"></div>
      <div>
        <button class="js-speedreadingBtn">開始</button>
      </div>
      <div class="js-speedreadingWpm">
        <span>目標WPM：</span>
        <select>
          <option value="150">150</option>
          <option value="180">180</option>
          <option value="210">210</option>
        </select>
      </div>
    </section>
    <section class="js-typing">
      <h2>写経</h2>
      <div class="js-typingText"></div>
    </section>
    <section class="js-writing">
      <h2>ライティング</h2>
      <div class="js-writingText"></div>
      <textarea class="js-writingInput"></textarea>
      <button class="js-writingBtn">確認</button>
    </section>
    <section class="js-dictation">
      <h2>ディクテーション</h2>
      <ul class="js-dictationNav main__nav">
        <li data-type="path">設定したパスの音声</li>
        <li data-type="auto">自動音声</li>
      </ul>
      <section class="js-dictationSection">
        <video class="js-dictationVideo" playsinline autoplay controls></video>
      </section>
      <section class="js-dictationSection">
        <h3>自動音声の種類</h3>
        <select class="js-dictationSelectLang">
          <option value="en-GB">イギリス英語</option>
          <option value="en-US">アメリカ英語</option>
          <option value="en-AU">オーストラリア英語</option>
          <option value="en-CA">カナダ英語</option>
        </select>
        <h3>自動音声の速度</h3>
        <select class="js-dictationSelectRate">
          <option value="0.3">遅い</option>
          <option value="0.5">普通</option>
          <option value="1">速い</option>
        </select>
        <button class="js-dictationBtn">音声スタート</button>
      </section>
      <textarea></textarea>
      <button class="js-dictationResultBtn">確認</button>
    </section>
  </main>
  <script src="./dest/js/index.js"></script>
</body>
</html>
