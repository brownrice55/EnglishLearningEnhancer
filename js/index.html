<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./dest/css/index.css" rel="stylesheet">
  <title>英語力強化アプリ</title>
</head>
<body>
  <header class="header">
    <div>
      <nav class="header__nav">
        <ul class="js-nav">
          <li data-page="speedreading">速読</li>
          <li data-page="typing">写経</li>
          <li data-page="dictation">ディクテーション</li>
        </ul>
      </nav>
      <nav class="header__settingBtn">
        <button class="js-settings">設定</button>
      </nav>
    </div>
  </header>
  <main class="main">
    <h1>英語力強化アプリ</h1>
    <section class="js-registration">
      <h2>新規登録</h2>
      <div>
        <h3>英文<span class="required">※</span></h3>
        <textarea class="js-input"></textarea>
      </div>
      <div>
        <h3>日本語訳<span class="required">※</span></h3>
        <textarea class="js-input"></textarea>
      </div>
      <div>
        <h3>備考</h3>
        <textarea class="js-input"></textarea>
      </div>
      <div>
        <h3>音声パス</h3>
        <input type="text" class="js-input">
      </div>
      <div>
        <button class="js-save" data-index="n">保存</button>
      </div>
      <div class="main__list">
        <h3 class="main__list__title js-listTitle">登録済み</h3>
        <ul class="js-list"></ul>
      </div>
    </section>
    <section class="js-speedreading">
      <h2>速読</h2>
      <p>This is a pen.</p>
      <div>
        <button>読了</button>
      </div>
    </section>
    <section class="js-typing">
      <h2>写経</h2>
      <p>This is a pen.</p>
      <textarea name="" id=""></textarea>
    </section>
    <section class="js-dictation">
      <h2>ディクテーション</h2>
      <button>音声スタート</button>
      <textarea name="" id=""></textarea>
    </section>
  </main>
  <script src="./dest/js/index.js"></script>
</body>
</html>
