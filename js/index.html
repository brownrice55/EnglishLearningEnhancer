<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./dest/css/index.css" rel="stylesheet">
  <title>英語力強化アプリ</title>
</head>
<body>
  <header class="header">
    <div>
      <nav class="header__nav">
        <ul>
          <li>速読</li>
          <li>写経</li>
          <li>ディクテーション</li>
        </ul>
      </nav>
      <nav class="header__settingBtn">
        <button>設定</button>
      </nav>
    </div>
  </header>
  <main class="main">
    <h1>英語力強化アプリ</h1>
    <section class="js-registration">
      <h2>新規登録</h2>
      <div>
        <h3>英文</h3>
        <textarea name="" id=""></textarea>
      </div>
      <div>
        <h3>日本語訳</h3>
        <textarea name="" id=""></textarea>
      </div>
      <div>
        <h3>音声パス</h3>
        <input type="text">
      </div>
      <div>
        <button>保存</button>
      </div>
    </section>
    <section class="js-speedreading">
      <h2>速読</h2>
      <p>This is a pen.</p>
      <div>
        <button>読了</button>
      </div>
    </section>
    <section class="js-typing">
      <h2>写経</h2>
      <p>This is a pen.</p>
      <textarea name="" id=""></textarea>
    </section>
    <section class="js-dictation">
      <h2>ディクテーション</h2>
      <button>音声スタート</button>
      <textarea name="" id=""></textarea>
    </section>
  </main>
  <script src="./dest/js/index.js"></script>
</body>
</html>
